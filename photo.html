<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<div>
    <button onclick="targetCamera()">사진촬영</button>
    <input type="file" accept="image/*" id="fileRef" multiple hidden="hidden" value=""/>
</div>
<div id="imgDiv">

</div>
<br/>

</body>
<script>
    function targetCamera()
    {
        document.getElementById('fileRef').click();
    }

    document.getElementById("fileRef").onchange = function (event){
        console.log(event.target);
        const target = event.target;
        let cnt = target.files.length;
        console.log(target.files);
        console.log(cnt);
        if(target.files && cnt > 0)
        {
            for(let i = 0; i < cnt; i++)
            {

                const file = target.files[i];
                console.log(file);

                let img = document.createElement("img");
                img.setAttribute("src",window.URL.createObjectURL(file));

                document.getElementById("imgDiv").appendChild(img);

            }
            event.target.value = "";
        }
        else
        {
            event.target.value = "";
        }
    }

</script>
</html>
